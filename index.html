<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h3 id="currentTime"></h3>
      <form id="alarm-clock">
        <label for="alarm">Alarm Set</label>
        <input type="time" id="alarm" name="alarm">
        <button type="submit" class="btn">Set Alarm</button>
      </form>
      <button type="click" id="turnOff">Turn off</button>
      <form id="snoozeOptions">
        <label for="snoozeTime">Add time</label>
        <input type="number" id="snoozeTime" name="snoozeTime">
        <button type="submit" id="snoozeButton">Snooze</button>
      </form>
    </div>


  </body>
</html>
